<!-- this is the html file of the app, which contains the basic structure of the app  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Here we create the page with the Weather App as the title  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Linking the page to the correct .css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="weather-container">
        <h2>Weather App</h2>
        <!-- Creates a textbox upon being clicked excutes the getWeather() function -->
        <input type="text" id="city" placeholder="Enter City">
        <button onclick="getWeather()">Search</button>

        <!-- Here we have an image being displayed -->
        <img id="weather-icon" alt="Weather Icon">

         <!-- here we have div tags which will hold the temperature, weather info and hourly forecast entered by user  -->
        <div id="temp-div"></div>
        <div id="weather-info"></div>
        <div id="hourly-forecast"></div>

        </div>
        <!-- Here we include our JavaScript file. This is to ensure functionaltiy of the page  -->
        <script src="./script.js"></script>
    </body>
    </html>
